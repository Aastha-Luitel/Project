<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="form-section">
           <h1>Log In</h1>
           <div class="user-section">
           <form action="">
            <label for>First Name
                <input type="text" placeholder="Enter Your First Name" required>
            </label>

            <label>Last Name
                <input type="text" placeholder="Enter Your Last Name" required>
            </label>
        
            <label>Email
                <input type="email" placeholder="Enter Your Email" required>
            </label>
           <div class="password-title">
            <label for>Password
                <a href="#">Forgot Password?</a>
                <input type="password" placeholder="Enter Your Password" required>
                
            </label>
        </div>

            <label for="">New Password
                <input type="password" placeholder="Enter Your New Password" required>
            </label>

            <button class="log-btn" type="submit">Log In</button>

            <p class="separater">
                <span>or</span>
            </p>
            <div class="icon">
                <h3>Log in with</h3>
                <div class="button-container">
                <button class="google-btn">
                <img src="/picture/google.png" alt="google logo">
                  <span>Google</span>
            
                </button>
                
                <button class="apple-btn">
                    <img src="/picture/apple.png" alt="apple logo">
                      <span>Apple</span>
                
                    </button>
                </div>
                    <p class="signup-sec">Don't have an account?
                        <a href="#">Sign up</a>
                    </p>
            </div>
            

           </form>
        </div>
    </div>

</body>
</html>
